	bool needcheck  = 8 [(gogoproto.moretags) = "form:\"needcheck\""];
	string explain  = 9 [(gogoproto.moretags) = "form:\"explain\""];
	int64 result = 10 [(gogoproto.moretags) = "form:\"result\""];
