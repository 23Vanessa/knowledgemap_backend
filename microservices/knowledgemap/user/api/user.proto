syntax = "proto3";
package api;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

service User {
	rpc UserInfo(UserReq) returns (UserReply) {}
	// rpc UserClassInfo(ClassReq)returns (ClassReply){}
}

message UserReq {
	string userid = 1 [(gogoproto.jsontag) = "uid"];
}
message Empty{}
message UserReply {
	string  userid = 1 [(gogoproto.moretags) = "bson:\"_id\",form:\"_id\""];
	string  username = 2 [(gogoproto.moretags) = "bson:\"name\""];;
	int64  	usertype = 3;
	string  major = 4;
	string  idcard = 5;
	string  admissontime = 6;
	string  origin = 7;
	repeated string  courses = 8;
	string  class = 9;
	string  password =10;
	string  number=11;
}

